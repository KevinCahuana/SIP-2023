<!DOCTYPE html>
<html>
<head>
    <title id="titulo">TweetFeel</title>
    <link rel="stylesheet" href="\static\css\styles_login.css">
</head>
<body>
  <section class="parent">
    <div class="container">TweetFeel, el aliado en tu camino</div>
  </section>
    <div class="form" action="/login" method="post">
        <div class="title">TweetFeel</div>
        <div class="input-container ic1">
          <input id="firstname" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="Usuario" class="placeholder">Usuario</label>
        </div>
        <div class="input-container ic2">
          <input id="password" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="lastname" class="placeholder">Password</label>
        </div>
        <button type="submit" class="submit">Iniciar Sesion</button>
        <button type="text" class="submit">Registrarse</button>
      </div>
          <footer>
              <p>Copyright &copy; 2023 TweetFeel</p>
          </footer>
</body>
</html>
